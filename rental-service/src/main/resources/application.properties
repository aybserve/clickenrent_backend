spring.application.name=rental-service
info.author=Vitaliy Shvetsov

#SERVER CONFIGURATION
server.port=8082

#EUREKA CLIENT CONFIGURATION
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Eureka health check configuration
eureka.client.healthcheck.enabled=true
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

#ACTUATOR CONFIGURATION
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#DATABASE CONFIGURATION
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-rental}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:yourStrongPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / HIBERNATE CONFIG
# AUTO-CREATE TABLES: JPA will automatically create/update tables from entities
# PRODUCTION: Set JPA_DDL_AUTO=validate and use rental-service.sql for manual setup
# DEVELOPMENT: Uses 'update' to auto-create/update tables
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#DATA INITIALIZATION CONFIG
# AUTO-LOAD DATA: data.sql runs after tables are created
# This loads required lookup data and sample data
# PRODUCTION: Set SQL_INIT_MODE=never to disable auto-loading, or keep 'always' to load required data
# DEVELOPMENT: Uses 'always' to auto-load data from data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.continue-on-error=false

#JWT CONFIGURATION
jwt.secret=${JWT_SECRET:Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

#SPRINGDOC/SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false

#FEIGN CLIENT CONFIGURATION
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

#LOCK ENCRYPTION CONFIGURATION
lock.encryption.default-key=${LOCK_ENCRYPTION_KEY:change-in-production-32-chars!!}
lock.token.expiration-seconds=300
