# Test configuration for Rental Service
spring.application.name=rental-service-test

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for H2 (migrations are PostgreSQL/PostGIS-specific)
spring.flyway.enabled=false

# Do not run data.sql (contains PostGIS/PostgreSQL-specific statements)
spring.sql.init.mode=never

# JWT Configuration for testing
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLTI1Ni1iaXQ=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Placeholders required by full context (test profile)
lock.encryption.default-key=dGVzdC1sb2NrLWVuY3J5cHRpb24ta2V5LTEy
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=test;AccountKey=test
mapbox.api.key=test-mapbox-key

# Kafka (required by some beans)
spring.kafka.bootstrap-servers=localhost:9092






