# Application Info
spring.application.name=search-service
server.port=8086
info.author=Vitaliy Shvetsov

# Elasticsearch Configuration
spring.elasticsearch.uris=${ES_URIS:http://localhost:9200}
spring.elasticsearch.username=${ES_USERNAME:}
spring.elasticsearch.password=${ES_PASSWORD:}
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=10s

# Eureka Service Discovery
#eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true
#eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Eureka health check configuration
eureka.client.healthcheck.enabled=true
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# JWT Configuration
jwt.secret=${JWT_SECRET:Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Indexing Configuration
search.indexing.batch-size=${INDEXING_BATCH_SIZE:500}
search.indexing.async-pool-size=${INDEXING_ASYNC_POOL_SIZE:5}

# Logging
logging.level.root=INFO
logging.level.org.clickenrent.searchservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.org.elasticsearch=DEBUG
