# Test application properties for search-service

# Application Info
spring.application.name=search-service-test
server.port=0

# Elasticsearch (disable for unit tests, use embedded or Testcontainers for integration tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration

# Elasticsearch placeholders (required by ElasticsearchConfig beans when config class is loaded)
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=changeme

# Eureka (disable for tests)
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Kafka (dummy bootstrap so config beans can load; real consumer is mocked in @SpringBootTest)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=search-service-test-group
kafka.topics.search-index-events=search-index-events

# JWT Configuration (test secret)
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLW9ubHktMjU2LWJpdC1rZXk=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.org.clickenrent.searchservice=DEBUG
logging.level.org.springframework=WARN
