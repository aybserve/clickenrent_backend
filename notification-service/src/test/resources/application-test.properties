# Test configuration for notification-service tests
# Uses H2 in-memory database instead of PostgreSQL

# Disable Flyway - migrations are PostgreSQL-specific; tests use H2 + ddl-auto=create-drop
flyway.migrate.enabled=false

# JWT required for SecurityConfig (context load)
jwt.secret=dGVzdC1zZWNyZXQtZm9yLWp3dC10b2tlbi12YWxpZGF0aW9uLW11c3QtYmUtbG9uZy1lbm91Z2g=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Disable Kafka auto-config in tests so no broker is required
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
kafka.topics.notification-events=notification-events

# H2 Database configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable data.sql loading - tests create their own data
spring.sql.init.mode=never

# Disable Eureka for tests (not needed)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Reduce logging noise
logging.level.org.springframework.cloud.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN
logging.level.org.clickenrent.notificationservice.security.PostgresRLSConfig=ERROR
