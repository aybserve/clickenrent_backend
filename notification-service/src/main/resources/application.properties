spring.application.name=notification-service
info.author=Vitaliy Shvetsov
server.port=8085

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


# Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-notification}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:yourStrongPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
# Using 'create' to recreate schema with all entity fields including v2 columns
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization
# Set to 'always' to execute data.sql on every startup
# Set to 'never' to skip data.sql execution
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.jpa.defer-datasource-initialization=true

# JWT
jwt.secret=${JWT_SECRET:Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0}
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=${JWT_EXPIRATION:86400000}
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Expo API
expo.api.url=https://exp.host/--/api/v2/push/send

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.clickenrent.notificationservice=INFO
logging.level.org.springframework.web=INFO

