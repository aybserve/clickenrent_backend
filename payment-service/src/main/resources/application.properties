spring.application.name=payment-service
info.author=Vitaliy Shvetsov

#SERVER CONFIGURATION
server.port=8084

#EUREKA CLIENT CONFIGURATION
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

#ACTUATOR CONFIGURATION
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#DATABASE CONFIGURATION
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-payment}
#spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-payment-staging}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:yourStrongPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / HIBERNATE CONFIG
# AUTO-CREATE TABLES: JPA will automatically create/update tables from entities
# PRODUCTION: Set JPA_DDL_AUTO=validate and use payment-service.sql for manual setup
# DEVELOPMENT: Uses 'update' to auto-create/update tables
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#DATA INITIALIZATION CONFIG
# AUTO-LOAD DATA: data.sql runs after tables are created
# This loads required lookup data (payment statuses, methods, currencies, service providers)
# Uses UPSERT logic (ON CONFLICT DO UPDATE) to safely insert/update on every startup
# PRODUCTION: Set SQL_INIT_MODE=always to ensure data is kept up-to-date
# DEVELOPMENT: Uses 'always' to auto-load/update data from data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.continue-on-error=false

#JWT CONFIGURATION
jwt.secret=${JWT_SECRET:Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0}
# Development settings
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
# Production settings
# Access token: 15 minutes (good balance)
#jwt.expiration=${JWT_EXPIRATION:900000}
# Refresh token: 7 days (your current setting is good)
#jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

#SPRINGDOC/SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false

#FEIGN CLIENT CONFIGURATION
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

#PAYMENT PROVIDER CONFIGURATION
# Select payment provider: stripe or multisafepay
payment.provider=${PAYMENT_PROVIDER:multisafepay}

#STRIPE CONFIGURATION
# Kept for backward compatibility and future switching capability
stripe.api.key=${STRIPE_API_KEY:sk_test_your_stripe_key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

#MULTISAFEPAY CONFIGURATION
#multisafepay.api.key=${MULTISAFEPAY_API_KEY:your_multisafepay_api_key}
multisafepay.api.key=${MULTISAFEPAY_API_KEY:abfe333dab66866b2fbc6888e1175239105fc5d1}
multisafepay.test.mode=${MULTISAFEPAY_TEST_MODE:true}
multisafepay.webhook.secret=${MULTISAFEPAY_WEBHOOK_SECRET:}
# Webhook/Notification URL - MultiSafePay will call this endpoint when payment status changes
# IMPORTANT: Use Gateway port (8080) not direct payment-service port (8084)
# Local: Use ngrok with Gateway port: https://abc123.ngrok.io/api/v1/webhooks/multisafepay
# Production: Use your domain: https://api.yourdomain.com/api/v1/webhooks/multisafepay
multisafepay.notification.url=${MULTISAFEPAY_NOTIFICATION_URL:http://localhost:8080/api/v1/webhooks/multisafepay}
# Cancel and Success URLs - Where to redirect the customer after payment
multisafepay.cancel.url=${MULTISAFEPAY_CANCEL_URL:http://localhost:3000/payment/cancelled}
multisafepay.redirect.url=${MULTISAFEPAY_REDIRECT_URL:http://localhost:3000/payment/success}

#TENANT ISOLATION CONFIGURATION
# Tenant validation (set to false in production after proving reliability)
tenant.validation.enabled=true

#FLYWAY CONFIGURATION
# Flyway is DISABLED - we use data.sql for all initialization including RLS policies
# The RLS policies are included directly in data.sql (Section 3)
spring.flyway.enabled=false

#PAYOUT SCHEDULING CONFIGURATION
# Enable/disable automatic monthly payout processing
payout.scheduling.enabled=true
# Cron expression: 0 0 2 5 * ? = At 02:00 AM on day 5 of every month
payout.scheduling.cron=0 0 2 5 * ?
payout.scheduling.timezone=Europe/Amsterdam

#MULTISAFEPAY PAYOUT API CONFIGURATION
# Enable/disable payout functionality
multisafepay.payout.enabled=true
# Minimum payout amount (in decimal format, e.g., 10.00 = â‚¬10.00)
multisafepay.payout.min-amount=10.00
# Default currency for payouts
multisafepay.payout.currency=EUR

#SERVICE AUTHENTICATION CONFIGURATION
# Service account credentials for inter-service communication
service.auth.username=${SERVICE_AUTH_USERNAME:service_payment}
service.auth.password=${SERVICE_AUTH_PASSWORD:Test123}
service.auth.url=${SERVICE_AUTH_URL:http://auth-service/api/v1/auth/login}

