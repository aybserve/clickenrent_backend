spring.application.name=auth-service

#DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5432/clickenrent-auth
spring.datasource.username=postgres
spring.datasource.password=yourStrongPassword
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#JWT CONFIGURATION
# IMPORTANT: Change this secret key in production! Use a strong 256-bit key
# Generate with: openssl rand -base64 32
jwt.secret=Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=86400000
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-expiration=604800000