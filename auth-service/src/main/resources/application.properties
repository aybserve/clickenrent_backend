spring.application.name=auth-service
info.author=Vitaliy Shvetsov

#SERVER CONFIGURATION
server.port=8081

#EUREKA CLIENT CONFIGURATION
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

#ACTUATOR CONFIGURATION
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#DATABASE CONFIGURATION
#spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-auth}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clickenrent-auth-staging}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:yourStrongPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / HIBERNATE CONFIG
# AUTO-CREATE TABLES: JPA will automatically create/update tables from entities
# PRODUCTION: Set JPA_DDL_AUTO=validate and use auth-service.sql for manual setup
# DEVELOPMENT: Uses 'update' to auto-create/update tables
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#DATA INITIALIZATION CONFIG
# AUTO-LOAD TEST DATA: data.sql (copy of auth-service.sql) runs after tables are created
# This loads countries, test users, addresses, companies, etc.
# PRODUCTION: Set SQL_INIT_MODE=never to disable auto-loading test data
# DEVELOPMENT: Uses 'always' to auto-load test data from data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${SQL_INIT_MODE:always}
spring.sql.init.continue-on-error=false

#JWT CONFIGURATION
# IMPORTANT: Change JWT_SECRET in production! Use a strong 256-bit key
# Generate with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:Y2xpY2tlbnJlbnQtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yNTYtYml0}
# Development settings
# Access token expiration: 24 hours (in milliseconds)
jwt.expiration=${JWT_EXPIRATION:86400000}
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
# Production settings
# Access token: 15 minutes (good balance)
#jwt.expiration=${JWT_EXPIRATION:900000}
# Refresh token: 7 days (your current setting is good)
#jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}


#SPRINGDOC/SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false

#EMAIL VERIFICATION CONFIGURATION
email.verification.code-length=6
email.verification.expiration-minutes=15
email.verification.max-attempts=3

#EMAIL SERVICE CONFIGURATION (for future SMTP integration)
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=${EMAIL_USERNAME}
#spring.mail.password=${EMAIL_PASSWORD}
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

#LOGGING CONFIGURATION
logging.level.org.clickenrent.authservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG

#FEIGN CONFIGURATION
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

#GOOGLE OAUTH2 CONFIGURATION
oauth2.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
oauth2.google.token-uri=https://oauth2.googleapis.com/token
oauth2.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
# ID token verification (recommended for production)
oauth2.google.verify-id-token=${GOOGLE_VERIFY_ID_TOKEN:true}

#APPLE OAUTH2 CONFIGURATION
oauth2.apple.team-id=${APPLE_TEAM_ID:your-apple-team-id}
oauth2.apple.client-id=${APPLE_CLIENT_ID:your-apple-service-id}
oauth2.apple.key-id=${APPLE_KEY_ID:your-apple-key-id}
oauth2.apple.private-key=${APPLE_PRIVATE_KEY:-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY_CONTENT\n-----END PRIVATE KEY-----}
oauth2.apple.token-uri=https://appleid.apple.com/auth/token
oauth2.apple.jwks-uri=https://appleid.apple.com/auth/keys
# ID token verification (recommended for production)
oauth2.apple.verify-id-token=${APPLE_VERIFY_ID_TOKEN:true}

#MULTI-TENANT SECURITY CONFIGURATION
# Disable Flyway (using data.sql for schema initialization)
spring.flyway.enabled=${FLYWAY_ENABLED:false}

#PASSWORD RESET CONFIGURATION
password.reset.token-length=6
password.reset.expiration-minutes=30
password.reset.max-attempts=3

#PASSWORD RESET CLEANUP JOB
spring.task.scheduling.enabled=true
password.reset.cleanup.retention-days=7
password.reset.cleanup.cron=0 0 2 * * *

#SENTRY CONFIGURATION
# Leave empty to disable Sentry, or set SENTRY_DSN_AUTH in .env file
sentry.dsn=${SENTRY_DSN_AUTH:}
sentry.environment=${SENTRY_ENVIRONMENT:production}
sentry.release=1.0-SNAPSHOT@auth-service
sentry.traces-sample-rate=${SENTRY_TRACES_SAMPLE_RATE:1.0}
sentry.send-default-pii=false
sentry.enable-tracing=true
sentry.logging.minimum-event-level=error
sentry.logging.minimum-breadcrumb-level=info
sentry.tags.service=auth-service