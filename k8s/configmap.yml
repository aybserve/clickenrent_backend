apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: clickenrent
data:
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "production"
  
  # Database Configuration (external PostgreSQL via FastPanel)
  DB_HOST: "cnr.aybserve.com"
  DB_PORT: "5432"
  
  # Redis Configuration (external Redis via FastPanel)
  REDIS_HOST: "cnr.aybserve.com"
  REDIS_PORT: "6379"
  
  # Elasticsearch Configuration (external via Docker)
  ES_URIS: "http://cnr.aybserve.com:9200"
  ES_USERNAME: "elastic"
  
  # Eureka Configuration
  EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
  EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
  EUREKA_CLIENT_FETCH_REGISTRY: "true"
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
  
  # MultiSafePay Configuration
  MULTISAFEPAY_TEST_MODE: "false"
  MULTISAFEPAY_NOTIFICATION_URL: "http://cnr.aybserve.com/api/v1/webhooks/multisafepay"
  MULTISAFEPAY_CANCEL_URL: "http://cnr.aybserve.com/payment/cancelled"
  MULTISAFEPAY_REDIRECT_URL: "http://cnr.aybserve.com/payment/success"
  
  # Azure Storage Configuration
  AZURE_STORAGE_CONTAINER_NAME: "bike-rental-photos"
  
  # OAuth Configuration
  GOOGLE_VERIFY_ID_TOKEN: "true"
  APPLE_VERIFY_ID_TOKEN: "true"
  
  # Rate Limiting Configuration
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_IP_REPLENISH: "20"
  RATE_LIMIT_IP_BURST: "30"
  RATE_LIMIT_USER_REPLENISH: "50"
  RATE_LIMIT_USER_BURST: "100"
  
  # Sentry Configuration
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  
  # JPA Configuration
  JPA_DDL_AUTO: "none"
  JPA_SHOW_SQL: "false"
  
  # Flyway Configuration
  FLYWAY_MIGRATE: "true"
  FLYWAY_SKIP_TESTDATA: "true"
