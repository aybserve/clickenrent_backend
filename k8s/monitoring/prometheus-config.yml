apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: clickenrent
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'clickenrent-production'
        environment: 'production'
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []
    
    rule_files:
      - /etc/prometheus/alerts.yml
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - clickenrent
        
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: service

  alerts.yml: |
    groups:
      - name: application_alerts
        interval: 30s
        rules:
          - alert: HighErrorRate
            expr: |
              sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (service) 
              / 
              sum(rate(http_server_requests_seconds_count[5m])) by (service) 
              > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected on {{ $labels.service }}"
              description: "Service {{ $labels.service }} has {{ $value | humanizePercentage }} error rate (threshold: 5%)"

          - alert: HighLatency
            expr: |
              histogram_quantile(0.95, 
                sum(rate(http_server_requests_seconds_bucket[5m])) by (service, le)
              ) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High latency detected on {{ $labels.service }}"
              description: "Service {{ $labels.service }} has p95 latency of {{ $value }}s (threshold: 1s)"

          - alert: ServiceDown
            expr: up{job="kubernetes-pods"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.service }} is down"
              description: "No metrics received from {{ $labels.service }} for 2 minutes"

          - alert: HighMemoryUsage
            expr: |
              (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) > 0.90
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High heap memory usage on {{ $labels.service }}"
              description: "Service {{ $labels.service }} is using {{ $value | humanizePercentage }} of heap memory (threshold: 90%)"

          - alert: HighCPUUsage
            expr: |
              rate(process_cpu_usage[5m]) > 0.80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on {{ $labels.service }}"
              description: "Service {{ $labels.service }} CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

          - alert: PodRestartingFrequently
            expr: |
              rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.kubernetes_pod_name }} is restarting frequently"
              description: "Pod {{ $labels.kubernetes_pod_name }} has restarted {{ $value }} times in the last 15 minutes"

          - alert: TooManyRequests
            expr: |
              sum(rate(http_server_requests_seconds_count[1m])) by (service) > 1000
            for: 5m
            labels:
              severity: info
            annotations:
              summary: "High request rate on {{ $labels.service }}"
              description: "Service {{ $labels.service }} is receiving {{ $value }} requests per second"
