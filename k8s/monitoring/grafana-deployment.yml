apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: clickenrent
  labels:
    app: grafana
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 15s
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: clickenrent
  labels:
    app: grafana
type: Opaque
stringData:
  admin-user: admin
  admin-password: ${GRAFANA_ADMIN_PASSWORD}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: clickenrent
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: web
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: clickenrent
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: "http://cnr.aybserve.com/grafana"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"
            - name: GF_INSTALL_PLUGINS
              value: ""
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_USERS_DEFAULT_THEME
              value: "dark"
            - name: GF_ANALYTICS_REPORTING_ENABLED
              value: "false"
            - name: GF_ANALYTICS_CHECK_FOR_UPDATES
              value: "false"
            - name: GF_LOG_MODE
              value: "console"
            - name: GF_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-overview
              mountPath: /var/lib/grafana/dashboards/overview.json
              subPath: overview.json
            - name: grafana-dashboard-jvm
              mountPath: /var/lib/grafana/dashboards/jvm.json
              subPath: jvm.json
            - name: grafana-dashboard-http
              mountPath: /var/lib/grafana/dashboards/http.json
              subPath: http.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: grafana-dashboard-overview
          configMap:
            name: grafana-dashboard-overview
        - name: grafana-dashboard-jvm
          configMap:
            name: grafana-dashboard-jvm
        - name: grafana-dashboard-http
          configMap:
            name: grafana-dashboard-http
