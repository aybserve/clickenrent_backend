apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: clickenrent
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: clickenrent
  labels:
    app: gateway
spec:
  replicas: 2
  progressDeadlineSeconds: 1200
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: gateway
        image: ghcr.io/aybserve/clickenrent_backend/gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: redis-password
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_IP_REPLENISH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_IP_REPLENISH
        - name: RATE_LIMIT_IP_BURST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_IP_BURST
        - name: RATE_LIMIT_USER_REPLENISH
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_USER_REPLENISH
        - name: RATE_LIMIT_USER_BURST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RATE_LIMIT_USER_BURST
        - name: CORS_ALLOWED_ORIGINS
          value: "http://cnr.aybserve.com"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8081"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 24
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
