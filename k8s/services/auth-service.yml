apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: clickenrent
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: clickenrent
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: auth-service
        image: ghcr.io/aybserve/clickenrent_backend/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_URL
          value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/clickenrent-auth"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-expiration
        - name: JWT_REFRESH_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-refresh-expiration
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-client-secret
        - name: GOOGLE_VERIFY_ID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GOOGLE_VERIFY_ID_TOKEN
        - name: APPLE_TEAM_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: apple-team-id
        - name: APPLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: apple-client-id
        - name: APPLE_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: apple-key-id
        - name: APPLE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: apple-private-key
        - name: APPLE_VERIFY_ID_TOKEN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APPLE_VERIFY_ID_TOKEN
        - name: JPA_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JPA_DDL_AUTO
        - name: FLYWAY_MIGRATE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_MIGRATE
        - name: FLYWAY_SKIP_TESTDATA
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_SKIP_TESTDATA
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 240
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
