apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: clickenrent
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: payment-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: clickenrent
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: ghcr.io/aybserve/clickenrent_backend/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: DB_URL
          value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/clickenrent-payment"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: MULTISAFEPAY_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: multisafepay-api-key
        - name: MULTISAFEPAY_TEST_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MULTISAFEPAY_TEST_MODE
        - name: MULTISAFEPAY_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: multisafepay-webhook-secret
        - name: MULTISAFEPAY_NOTIFICATION_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MULTISAFEPAY_NOTIFICATION_URL
        - name: MULTISAFEPAY_CANCEL_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MULTISAFEPAY_CANCEL_URL
        - name: MULTISAFEPAY_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MULTISAFEPAY_REDIRECT_URL
        - name: SERVICE_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: service-auth-username
        - name: SERVICE_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: service-auth-password
        - name: JPA_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JPA_DDL_AUTO
        - name: FLYWAY_MIGRATE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_MIGRATE
        - name: FLYWAY_SKIP_TESTDATA
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_SKIP_TESTDATA
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
