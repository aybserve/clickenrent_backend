apiVersion: v1
kind: Service
metadata:
  name: support-service
  namespace: clickenrent
  labels:
    app: support-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: support-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-service
  namespace: clickenrent
  labels:
    app: support-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: support-service
  template:
    metadata:
      labels:
        app: support-service
    spec:
      containers:
      - name: support-service
        image: ghcr.io/yourusername/backend/support-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: DB_URL
          value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/clickenrent-support"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: JPA_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JPA_DDL_AUTO
        - name: FLYWAY_MIGRATE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_MIGRATE
        - name: FLYWAY_SKIP_TESTDATA
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLYWAY_SKIP_TESTDATA
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
