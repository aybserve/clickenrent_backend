# This file is a template for reference only.
# Secrets are created automatically by GitHub Actions during deployment.
# DO NOT commit actual secret values to this file!

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: clickenrent
type: Opaque
stringData:
  # Database credentials
  db-username: "<from GitHub Secrets: DB_USERNAME>"
  db-password: "<from GitHub Secrets: DB_PASSWORD>"
  
  # JWT Configuration
  jwt-secret: "<from GitHub Secrets: JWT_SECRET>"
  jwt-expiration: "<from GitHub Secrets: JWT_EXPIRATION>"
  jwt-refresh-expiration: "<from GitHub Secrets: JWT_REFRESH_EXPIRATION>"
  
  # Redis
  redis-password: "<from GitHub Secrets: REDIS_PASSWORD>"
  
  # Elasticsearch
  es-password: "<from GitHub Secrets: ES_PASSWORD>"
  
  # Google OAuth
  google-client-id: "<from GitHub Secrets: GOOGLE_CLIENT_ID>"
  google-client-secret: "<from GitHub Secrets: GOOGLE_CLIENT_SECRET>"
  
  # Apple OAuth
  apple-team-id: "<from GitHub Secrets: APPLE_TEAM_ID>"
  apple-client-id: "<from GitHub Secrets: APPLE_CLIENT_ID>"
  apple-key-id: "<from GitHub Secrets: APPLE_KEY_ID>"
  apple-private-key: "<from GitHub Secrets: APPLE_PRIVATE_KEY>"
  
  # MultiSafePay
  multisafepay-api-key: "<from GitHub Secrets: MULTISAFEPAY_API_KEY>"
  multisafepay-webhook-secret: "<from GitHub Secrets: MULTISAFEPAY_WEBHOOK_SECRET>"
  
  # Service Authentication
  service-auth-username: "<from GitHub Secrets: SERVICE_AUTH_USERNAME>"
  service-auth-password: "<from GitHub Secrets: SERVICE_AUTH_PASSWORD>"
  
  # Lock Encryption
  lock-encryption-key: "<from GitHub Secrets: LOCK_ENCRYPTION_KEY>"
  
  # Azure Storage
  azure-storage-connection-string: "<from GitHub Secrets: AZURE_STORAGE_CONNECTION_STRING>"
  
  # MapBox
  mapbox-api-key: "<from GitHub Secrets: MAPBOX_API_KEY>"

---
# Note: The actual secrets are created via kubectl command in GitHub Actions workflow
# using: kubectl create secret generic app-secrets --from-literal=key=value ...
