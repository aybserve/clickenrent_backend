apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clickenrent-ingress
  namespace: clickenrent
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    
    # Disable SSL redirect until certificates are configured
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://cnr.aybserve.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # SSL certificate (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cnr.aybserve.com
    secretName: clickenrent-tls
  rules:
  - host: cnr.aybserve.com
    http:
      paths:
      # Route all traffic through Gateway
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
---
# ClusterIssuer for Let's Encrypt (create this if cert-manager is installed)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@cnr.aybserve.com  # Change this to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
