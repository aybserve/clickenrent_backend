# Test configuration for Analytics Service
spring.application.name=analytics-service-test

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for testing
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLTI1Ni1iaXQ=
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Flyway in tests (schema from JPA ddl-auto=create-drop)
flyway.migrate.enabled=false

# Do not run data.sql
spring.sql.init.mode=never

# Disable tenant validation aspect in tests
tenant.validation.enabled=false

# Disable Sentry in tests
sentry.dsn=
