# Test profile: no Eureka, no real Redis, fixed JWT secret

# Eureka disabled
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# JWT (same format as auth-service tests: Base64-encoded 256-bit key)
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLXB1cnBvc2VzLW9ubHktMjU2LWJpdA==

# Rate limiting enabled; Redis is mocked via TestRedisConfig
rate-limit.enabled=true

# Disable Redis auto-configuration so tests use mock ReactiveStringRedisTemplate
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Auth-service URL for SwaggerAuthenticationManager (tests mock or use MockWebServer)
auth-service.url=http://localhost:8081

# Disable Redis health check in tests (we use mock Redis)
management.health.redis.enabled=false

# Reduce logging
logging.level.org.springframework.cloud.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN
logging.level.org.clickenrent.gateway=INFO
